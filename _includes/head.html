<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if site.title_prefix %}{{title_prefix | escape}} - {% endif %}{% if page.title %}{{ page.title | escape }}{% else %}{{ site.name | escape }} {{ site.project.version | escape }}{% endif %}{% if site.title_suffix %} - {{title_suffix | escape}}{% endif %}</title>
{% if site.favicon %}
<link rel="icon" type="{% if site.favicon == 'png' %}image/png{% else %}image/x-icon{% endif %}" href="{{site.github.url}}/favicon.{{site.favicon}}"/>
{% endif %}

<meta name="theme-color" content="site.ui.main_color">
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ "/assets/css/docs.css"   | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">

<link rel="canonical" href="{{ page.url | replace: 'index.html', '' | absolute_url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

<style>
    #jumbotron-header {
        background: {{ site.ui.header.main_color }};
        background: linear-gradient(135deg, {{ site.ui.header.main_color }}, {{ site.ui.header.secondary_color }});
    }
    .bs-docs-footer {
        {% if site.ui.footer.main_color %}
            background:{{site.ui.footer.main_color}};
        {% endif %}
        {% if site.ui.footer.secondary_color %}
            color:{{site.ui.footer.secondary_color}};
        {% endif %}
    }
    .bs-docs-footer a{
        {% if site.ui.footer.secondary_color %}
        color:{{site.ui.footer.secondary_color}};
        {% endif %}
    }
</style>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/1.1.4/stickyfill.min.js"></script>
<script src="{{ '/assets/js/docs.min.js' | relative_url }}"></script>
